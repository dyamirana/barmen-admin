<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Бармен — админка</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        --bg: #0f172a;
        --card: #1e293b;
        --accent: #14b8a6;
        --accent-hover: #0d9488;
        --border: rgba(255, 255, 255, 0.1);
        --text: #f8fafc;
        --text-muted: #94a3b8;
      }

      body {
        margin: 0;
        background: linear-gradient(135deg, #020617, #0f172a);
        color: var(--text);
        min-height: 100vh;
      }

      .page {
        max-width: 960px;
        margin: 0 auto;
        padding: 32px 16px 64px;
      }

      h1 {
        font-size: 1.75rem;
        text-align: center;
        margin-bottom: 32px;
      }

      h2 {
        margin: 0 0 12px;
        font-size: 1.25rem;
      }

      .grid {
        display: grid;
        gap: 16px;
      }

      .card {
        background-color: rgba(15, 23, 42, 0.9);
        border-radius: 16px;
        padding: 20px;
        border: 1px solid var(--border);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      }

      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 6px;
        color: var(--text-muted);
      }

      input,
      select {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--border);
        padding: 10px 12px;
        font-size: 1rem;
        background-color: rgba(15, 23, 42, 0.6);
        color: var(--text);
      }

      input:focus,
      select:focus,
      button:focus {
        outline: 2px solid var(--accent);
        outline-offset: 1px;
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 10px 16px;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        color: #0f172a;
        background: var(--accent);
        transition: background 0.2s ease;
      }

      button.secondary {
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
      }

      button.danger {
        background: #e11d48;
        color: #fff;
      }

      button + button {
        margin-left: 8px;
      }

      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .row > * {
        flex: 1;
        min-width: 140px;
      }

      .section-actions {
        display: flex;
        justify-content: flex-end;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 16px;
      }

      .list-header,
      .ingredient-row,
      .pump-row,
      .recipe-row,
      .component-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 12px;
        align-items: center;
      }

      .list-header {
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        color: var(--text-muted);
        border-bottom: 1px solid var(--border);
        padding-bottom: 8px;
        margin-bottom: 12px;
      }

      .badge {
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 0.8rem;
        border: 1px solid var(--border);
        color: var(--text-muted);
      }

      .components {
        border-left: 2px dashed rgba(255, 255, 255, 0.08);
        padding-left: 12px;
        margin: 12px 0;
      }

      .component-row {
        grid-template-columns: 1fr minmax(90px, 140px) auto;
      }

      .empty-message {
        color: var(--text-muted);
        font-style: italic;
      }

      @media (max-width: 640px) {
        .card {
          padding: 16px;
        }

        .component-row {
          grid-template-columns: 1fr 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <h1>Панель бармена</h1>
      <div class="grid">
        <section class="card" id="wifi-section">
          <h2>Wi-Fi</h2>
          <div class="row">
            <div>
              <label for="wifi-ssid">SSID</label>
              <input id="wifi-ssid" type="text" placeholder="BarMachine" />
            </div>
            <div>
              <label for="wifi-password">Пароль</label>
              <input id="wifi-password" type="password" placeholder="•••••••" />
            </div>
          </div>
          <div class="section-actions">
            <button id="wifi-save">Сохранить</button>
            <span class="badge" id="wifi-status"></span>
          </div>
        </section>

        <section class="card" id="ingredients-section">
          <div class="row" style="align-items: center">
            <h2 style="margin: 0">Ингредиенты</h2>
            <button class="secondary" id="ingredient-add">+ добавить</button>
          </div>
          <div class="list-header">
            <span>Короткое имя</span>
            <span>Отображаемое имя</span>
            <span></span>
          </div>
          <div id="ingredient-rows"></div>
          <p class="empty-message" id="ingredient-empty" hidden>
            Ингредиенты не заданы
          </p>
          <div class="section-actions">
            <button id="ingredient-save">Сохранить</button>
            <span class="badge" id="ingredient-status"></span>
          </div>
        </section>

        <section class="card" id="recipes-section">
          <div class="row" style="align-items: center">
            <h2 style="margin: 0">Рецепты</h2>
            <button class="secondary" id="recipe-add">+ рецепт</button>
          </div>
          <div id="recipe-list"></div>
          <p class="empty-message" id="recipe-empty" hidden>
            Рецептов пока нет
          </p>
          <div class="section-actions">
            <button id="recipe-save">Сохранить</button>
            <span class="badge" id="recipe-status"></span>
          </div>
        </section>

        <section class="card" id="pumps-section">
          <div class="row" style="align-items: center">
            <h2 style="margin: 0">Помпы</h2>
            <button class="secondary" id="pump-add">+ назначение</button>
          </div>
          <div class="list-header">
            <span>Ингредиент</span>
            <span>Помпа</span>
            <span></span>
          </div>
          <div id="pump-rows"></div>
          <p class="empty-message" id="pump-empty" hidden>
            Назначения отсутствуют
          </p>
          <div class="section-actions">
            <button id="pump-save">Сохранить</button>
            <span class="badge" id="pump-status"></span>
          </div>
        </section>
      </div>
    </main>

    <template id="ingredient-row-template">
      <div class="ingredient-row">
        <input type="text" placeholder="rum" data-field="short" />
        <input type="text" placeholder="Ром" data-field="name" />
        <button class="danger" data-action="remove">×</button>
      </div>
    </template>

    <template id="component-row-template">
      <div class="component-row">
        <select data-field="ingredient"></select>
        <input type="number" min="0" step="5" placeholder="60" data-field="weight" />
        <button class="danger" data-action="remove">×</button>
      </div>
    </template>

    <template id="recipe-template">
      <div class="recipe-row card" style="padding: 16px; margin-bottom: 12px">
        <div class="row">
          <div>
            <label>Название</label>
            <input type="text" placeholder="Пина колада" data-field="name" />
          </div>
        </div>
        <div class="components"></div>
        <button class="secondary" data-action="add-component" style="margin-top: 12px">
          + ингредиент
        </button>
        <button class="danger" data-action="remove-recipe" style="margin-top: 12px">
          Удалить рецепт
        </button>
      </div>
    </template>

    <template id="pump-row-template">
      <div class="pump-row">
        <select data-field="ingredient"></select>
        <input type="number" min="-1" max="5" step="1" placeholder="0" data-field="pump" />
        <button class="danger" data-action="remove">×</button>
      </div>
    </template>

    <script>
      const endpoints = {
        config: "/config",
        ingredients: "/ingredients",
        recipes: "/cocktail_recipes",
        pumps: "/pump_assigment",
      };

      let state = {
        ingredients: [],
        recipes: [],
        pumps: [],
      };

      const ingredientRows = document.getElementById("ingredient-rows");
      const ingredientEmpty = document.getElementById("ingredient-empty");
      const recipeList = document.getElementById("recipe-list");
      const recipeEmpty = document.getElementById("recipe-empty");
      const pumpRows = document.getElementById("pump-rows");
      const pumpEmpty = document.getElementById("pump-empty");

      const ingredientTemplate = document.getElementById("ingredient-row-template");
      const recipeTemplate = document.getElementById("recipe-template");
      const componentTemplate = document.getElementById("component-row-template");
      const pumpTemplate = document.getElementById("pump-row-template");

      async function init() {
        await Promise.all([
          loadConfig(),
          loadIngredients(),
          loadRecipes(),
          loadPumps(),
        ]);
      }

      async function loadConfig() {
        try {
          const res = await fetch(endpoints.config);
          const text = await res.text();
          const [ssid = "", password = ""] = text.trim().split(";");
          document.getElementById("wifi-ssid").value = ssid;
          document.getElementById("wifi-password").value = password;
        } catch (err) {
          setStatus("wifi-status", "Ошибка загрузки");
        }
      }

      async function loadIngredients() {
        try {
          const res = await fetch(endpoints.ingredients);
          const text = (await res.text()).trim();
          state.ingredients = text
            ? text.split(/\n+/).map((line) => {
                const [short = "", name = ""] = line.split(";");
                return { short: short.trim(), name: name.trim() };
              })
            : [];
          renderIngredients();
        } catch (err) {
          setStatus("ingredient-status", "Ошибка загрузки");
        }
      }

      async function loadRecipes() {
        try {
          const res = await fetch(endpoints.recipes);
          const text = (await res.text()).trim();
          state.recipes = text
            ? text.split(/\n+/).map((line) => {
                const [name = "", rawComponents = ""] = line.split(";");
                const components = rawComponents
                  ? rawComponents.split(",").map((chunk) => {
                      const match = chunk.match(/(.+)\(([-\d.]+)\)/);
                      if (!match) return { ingredient: chunk.trim(), weight: "" };
                      return { ingredient: match[1].trim(), weight: match[2].trim() };
                    })
                  : [];
                return { name: name.trim(), components };
              })
            : [];
          renderRecipes();
        } catch (err) {
          setStatus("recipe-status", "Ошибка загрузки");
        }
      }

      async function loadPumps() {
        try {
          const res = await fetch(endpoints.pumps);
          const text = (await res.text()).trim();
          state.pumps = text
            ? text.split(/\n+/).map((line) => {
                const [ingredient = "", pump = ""] = line.split(";");
                return { ingredient: ingredient.trim(), pump: pump.trim() };
              })
            : [];
          renderPumps();
        } catch (err) {
          setStatus("pump-status", "Ошибка загрузки");
        }
      }

      function renderIngredients() {
        ingredientRows.innerHTML = "";
        if (!state.ingredients.length) {
          ingredientEmpty.hidden = false;
          return;
        }
        ingredientEmpty.hidden = true;
        state.ingredients.forEach((item, idx) => {
          const fragment = ingredientTemplate.content.cloneNode(true);
          const row = fragment.querySelector(".ingredient-row");
          const inputs = row.querySelectorAll("input");
          inputs[0].value = item.short;
          inputs[1].value = item.name;
          inputs[0].addEventListener("input", (e) => (item.short = e.target.value));
          inputs[1].addEventListener("input", (e) => (item.name = e.target.value));
          row
            .querySelector('[data-action="remove"]')
            .addEventListener("click", () => {
              state.ingredients.splice(idx, 1);
              renderIngredients();
            });
          ingredientRows.appendChild(fragment);
        });
      }

      function renderRecipes() {
        recipeList.innerHTML = "";
        if (!state.recipes.length) {
          recipeEmpty.hidden = false;
          return;
        }
        recipeEmpty.hidden = true;
        state.recipes.forEach((recipe, recipeIndex) => {
          const fragment = recipeTemplate.content.cloneNode(true);
          const node = fragment.querySelector(".recipe-row");
          const nameInput = node.querySelector('[data-field="name"]');
          nameInput.value = recipe.name;
          nameInput.addEventListener("input", (e) => (recipe.name = e.target.value));
          const compContainer = node.querySelector(".components");

          const renderComponents = () => {
            compContainer.innerHTML = "";
            if (!recipe.components.length) {
              const msg = document.createElement("p");
              msg.className = "empty-message";
              msg.textContent = "Ингредиенты не добавлены";
              compContainer.appendChild(msg);
              return;
            }
            recipe.components.forEach((comp, compIndex) => {
              const compFrag = componentTemplate.content.cloneNode(true);
              const compRow = compFrag.querySelector(".component-row");
              const select = compRow.querySelector("select");
              populateIngredientSelect(select, comp.ingredient);
              select.addEventListener("change", (e) => (comp.ingredient = e.target.value));
              const weightInput = compRow.querySelector('[data-field="weight"]');
              weightInput.value = comp.weight;
              weightInput.addEventListener(
                "input",
                (e) => (comp.weight = e.target.value)
              );
              compRow
                .querySelector('[data-action="remove"]')
                .addEventListener("click", () => {
                  recipe.components.splice(compIndex, 1);
                  renderComponents();
                });
              compContainer.appendChild(compFrag);
            });
          };

          renderComponents();

          node
            .querySelector('[data-action="add-component"]')
            .addEventListener("click", () => {
              recipe.components.push({ ingredient: state.ingredients[0]?.short || "", weight: "" });
              renderComponents();
            });

          node
            .querySelector('[data-action="remove-recipe"]')
            .addEventListener("click", () => {
              state.recipes.splice(recipeIndex, 1);
              renderRecipes();
            });

          recipeList.appendChild(fragment);
        });
      }

      function renderPumps() {
        pumpRows.innerHTML = "";
        if (!state.pumps.length) {
          pumpEmpty.hidden = false;
          return;
        }
        pumpEmpty.hidden = true;
        state.pumps.forEach((item, idx) => {
          const fragment = pumpTemplate.content.cloneNode(true);
          const row = fragment.querySelector(".pump-row");
          const select = row.querySelector("select");
          populateIngredientSelect(select, item.ingredient, true);
          select.addEventListener("change", (e) => (item.ingredient = e.target.value));
          const input = row.querySelector("input");
          input.value = item.pump;
          input.addEventListener("input", (e) => (item.pump = e.target.value));
          row
            .querySelector('[data-action="remove"]')
            .addEventListener("click", () => {
              state.pumps.splice(idx, 1);
              renderPumps();
            });
          pumpRows.appendChild(fragment);
        });
      }

      function populateIngredientSelect(select, value, allowEmpty = false) {
        select.innerHTML = "";
        if (allowEmpty) {
          const option = document.createElement("option");
          option.value = "";
          option.textContent = "— не задано —";
          select.appendChild(option);
        }
        state.ingredients.forEach((item) => {
          const option = document.createElement("option");
          option.value = item.short;
          option.textContent = `${item.short} — ${item.name}`;
          if (item.short === value) option.selected = true;
          select.appendChild(option);
        });
        if (!select.value && state.ingredients[0]) {
          select.value = state.ingredients[0].short;
        }
      }

      function setStatus(id, text) {
        const el = document.getElementById(id);
        el.textContent = text;
        if (text) {
          setTimeout(() => {
            el.textContent = "";
          }, 4000);
        }
      }

      function formatIngredientsPayload() {
        return state.ingredients
          .filter((item) => item.short)
          .map((item) => `${item.short};${item.name}`)
          .join("\n");
      }

      function formatRecipesPayload() {
        return state.recipes
          .filter((recipe) => recipe.name)
          .map((recipe) => {
            const components = recipe.components
              .filter((c) => c.ingredient && c.weight !== "")
              .map((c) => `${c.ingredient}(${c.weight})`)
              .join(",");
            return `${recipe.name};${components}`;
          })
          .join("\n");
      }

      function formatPumpsPayload() {
        return state.pumps
          .filter((item) => item.ingredient)
          .map((item) => `${item.ingredient};${item.pump || -1}`)
          .join("\n");
      }

      document.getElementById("ingredient-add").addEventListener("click", () => {
        state.ingredients.push({ short: "", name: "" });
        renderIngredients();
      });

      document.getElementById("recipe-add").addEventListener("click", () => {
        state.recipes.push({ name: "", components: [] });
        renderRecipes();
      });

      document.getElementById("pump-add").addEventListener("click", () => {
        state.pumps.push({ ingredient: state.ingredients[0]?.short || "", pump: "" });
        renderPumps();
      });

      document.getElementById("wifi-save").addEventListener("click", async () => {
        const payload = `${document.getElementById("wifi-ssid").value};${document.getElementById(
          "wifi-password"
        ).value}`;
        try {
          await fetch(endpoints.config, {
            method: "POST",
            headers: { "Content-Type": "text/plain" },
            body: payload,
          });
          setStatus("wifi-status", "Сохранено");
        } catch (err) {
          setStatus("wifi-status", "Ошибка");
        }
      });

      document.getElementById("ingredient-save").addEventListener("click", async () => {
        try {
          await fetch(endpoints.ingredients, {
            method: "POST",
            headers: { "Content-Type": "text/plain" },
            body: formatIngredientsPayload(),
          });
          setStatus("ingredient-status", "Сохранено");
          await loadIngredients();
        } catch (err) {
          setStatus("ingredient-status", "Ошибка");
        }
      });

      document.getElementById("recipe-save").addEventListener("click", async () => {
        try {
          await fetch(endpoints.recipes, {
            method: "POST",
            headers: { "Content-Type": "text/plain" },
            body: formatRecipesPayload(),
          });
          setStatus("recipe-status", "Сохранено");
          await loadRecipes();
        } catch (err) {
          setStatus("recipe-status", "Ошибка");
        }
      });

      document.getElementById("pump-save").addEventListener("click", async () => {
        try {
          await fetch(endpoints.pumps, {
            method: "POST",
            headers: { "Content-Type": "text/plain" },
            body: formatPumpsPayload(),
          });
          setStatus("pump-status", "Сохранено");
          await loadPumps();
        } catch (err) {
          setStatus("pump-status", "Ошибка");
        }
      });

      init();
    </script>
  </body>
</html>
